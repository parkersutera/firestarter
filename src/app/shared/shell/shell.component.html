<mat-sidenav-container class='sidenav-container'>
    <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/login" routerLinkActive="nav-active-class" (click)="drawer.close()">Login</a>
      <a mat-list-item routerLink="/kanban" routerLinkActive="nav-active-class" (click)="drawer.close()">Kanban Demo</a>
      <a mat-list-item routerLink="/customers" routerLinkActive="nav-active-class" (click)="drawer.close()">SSR Demo</a>
    </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>

        <mat-toolbar>
            <button 
                type="button"
                aria-label="Toggle sidenav"
                mat-icon-button

                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>

            </div>

            <mat-icon>more_vert</mat-icon>
          </button>

            <a mat-menu-item href="https://miportfol.io">
